<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="header">
        <h1>Human vs Computer</h1>
        <h3>Do you have what it takes to save mankind?</h2>
    </div>
    <div class="middle-section">
        <h2>Choose your weapon</h3>
        <div class="wpn-btn">
            <button  class="btn" id="Rock" ><i class="fa-solid fa-hand-back-fist"></i></button>
            <button  class="btn" id="Paper" ><i class="fa-solid fa-hand"></i></button>
            <button  class="btn scissor" id="Scissor"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
    </div>
    <div class="result-section">
        <div class="you">
            <h3>Human</h3>
            <h3 class="result_humen">0</h3>
        </div>
        <div>
            <h3>vs</h3>
        </div>
        <div class="computer">
            <h3>Computer</h3>
            <h3 class="result_computer">0</h3>
        </div>
    </div>
    <div class="footer">
        <p class="feed"></p>
    </div>
